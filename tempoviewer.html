    <link rel="preload" href="https://tempo-demo-images.s3.amazonaws.com/img_167_cividis_stretch.png" as="image">
    <link rel="preload" href="https://tempo-demo-images.s3.amazonaws.com/img_168_cividis_stretch.png" as="image">
    <link rel="preload" href="https://tempo-demo-images.s3.amazonaws.com/img_169_cividis_stretch.png" as="image">
    <link rel="preload" href="https://tempo-demo-images.s3.amazonaws.com/img_170_cividis_stretch.png" as="image">
    <link rel="preload" href="https://tempo-demo-images.s3.amazonaws.com/img_171_cividis_stretch.png" as="image">
    <link rel="preload" href="https://tempo-demo-images.s3.amazonaws.com/img_172_cividis_stretch.png" as="image">

<div class="content-with-sidebars">
    <div>
        <div id="map" style="width: 100%; height: 600px;"></div>
        <div style="text-align: center;">
            <img src="colorbar.png" width="487" height="102">
        </div>
        <div>
            <input type="range" min="1" max="171" value="1" class="slider" id="slider"><label id="sliderLabel"></label>
        </div>
        <button id="play" style="margin-right:10px;">Play</button><button id="stop">Stop</button>
    </div>

    <div>
    <article>
        <h2>TEMPO Data</h2>
        
        <p>Some descriptive text about TEMPO and the data we are showing here.</p>
    </article>
    </div>
    <div>
        <button id="home">Home</button>
        <br>
        <button id="texas">Texas</button>
        <br>
        <button id="northeast">Northeast</button>
    </div>
</div>
      



<script>



var timeValues = []
for (var i = 0; i <= 172; i++) {
   timeValues.push(i);
}

var urlPrefix = "https://tempo-demo-images.s3.amazonaws.com/img_";
var urlPostfix = "_cividis_stretch.png";

var url = urlPrefix+timeValues[0]+urlPostfix;



var map = L.map('map').setView([40, -50], 3, {
    crs: L.CRS.EPSG4326
});

var basemaps = {
    'Positron': L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
        crs: L.CRS.EPSG4326
    }),

};

//var coastlines = L.geoJson(null, {
//    style: {color: 'black', weight: 1, opacity: 0.8}
//})

async function addCoastlines() {
    const response = await fetch("coastlines.geojson");
    const data = await response.json();
    var coastlines = L.geoJson(data, {
    style: {color: 'black', weight: 1, opacity: 0.8}
    }).addTo(map);
}

addCoastlines();
//coastlines.addTo(map);
basemaps["Positron"].addTo(map);

var bounds = new L.LatLngBounds(
    new L.LatLng(17.025, -129.975),
    new L.LatLng(63.975, -54.475));
map.fitBounds(bounds);

map.createPane('labels');
map.getPane('labels').style.zIndex = 650;
map.getPane('labels').style.pointerEvents = 'none';

var positronLabels = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png', {
        attribution: 'OpenStreetMap, CartoDB',
        pane: 'labels'
}).addTo(map);

//setting max value of the slider
document.getElementById("slider").max = ""+timeValues.length+"";

//setting default label of the slider
document.getElementById("sliderLabel").innerHTML = timeValues[0];


var imageOverlay = new L.ImageOverlay(url, bounds, {
    opacity: 1,
    interactive: false,
}).addTo(map);

var overlayMaps = {
    "TEMPO": imageOverlay,
    "Place Labels": positronLabels,
};


//L.control.layers(basemaps, overlayMaps).addTo(map);


//function when sliding
slider.oninput = function() {
  //changing the label
  document.getElementById("sliderLabel").innerHTML = timeValues[this.value-1];
  //setting the url of the overlay
  imageOverlay.setUrl(urlPrefix+timeValues[this.value-1]+urlPostfix);
}

var playTimeOut;

function play() {
    playTimeOut = setTimeout(function () {
        //increasing the slider by 1 (if not already at the end)
        var val = document.getElementById("slider").value;
        console.log(val)
        //if end of slider, stopping
        if(val == document.getElementById("slider").max){
            clearTimeout(playTimeOut);
              //hidding the stop button
              document.getElementById('stop').style.display = "none";
              //showing the play button
              document.getElementById('play').style.display = "block";
        }
        else{
        document.getElementById("slider").value = Number(val)+1
        play()
        }
        //changing the label
        document.getElementById("sliderLabel").innerHTML = timeValues[Number(val)-1];
        //setting the url of the overlay
        imageOverlay.setUrl(urlPrefix+timeValues[Number(val)-1]+urlPostfix);

    }, 100);
}

document.getElementById('play').onclick = function(e){
  play()
  //showing the stop button
  document.getElementById('stop').style.display = "block";
  //hidding the play button
  document.getElementById('play').style.display = "none";
}

document.getElementById('stop').onclick = function(e){
  clearTimeout(playTimeOut);
  //hidding the stop button
  document.getElementById('stop').style.display = "none";
  //showing the play button
  document.getElementById('play').style.display = "block";
}

//hidding the stop button by default
document.getElementById('stop').style.display = "none";


document.getElementById('home').onclick = function(e){
  map.fitBounds(bounds);
  document.getElementById('slider').value = 0
  document.getElementById('sliderLabel').innerHTML = 0
  imageOverlay.setUrl(urlPrefix+timeValues[0]+urlPostfix);

}

document.getElementById('texas').onclick = function(e){
  var texas_bounds = new L.LatLngBounds(
    new L.LatLng(25.72, -108.23),
    new L.LatLng(36.69, -92.9));
  map.fitBounds(texas_bounds);
  document.getElementById('slider').value = 10
  document.getElementById('sliderLabel').innerHTML = 10
  imageOverlay.setUrl(urlPrefix+timeValues[10]+urlPostfix);
}

document.getElementById('northeast').onclick = function(e){
  var northeast_bounds = new L.LatLngBounds(
    new L.LatLng(40.3, -74.5),
    new L.LatLng(43.5, -69.6));
  map.fitBounds(northeast_bounds);
  document.getElementById('slider').value = 72
  document.getElementById('sliderLabel').innerHTML = 72
  imageOverlay.setUrl(urlPrefix+timeValues[72]+urlPostfix);

}


</script>

</body>
</html>
